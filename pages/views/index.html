<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/buttonoperation.js" ></script>
	<script src="../js/onclick.js" ></script>
	<script src="../js/event.js" defer></script>
	<script src="../js/query.js" ></script>
    <script src="../js/config.js" ></script>
    <script src="../js/request.js" ></script>
    <title>表格页面</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        .pagination {
            margin: 10px 0;
        }
        #system-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .warning {
            color: red;
        }
        .normal {
            color: black;
        }
    </style>
</head>
<body>
        <!-- 插入公共导航栏 -->
    <div id="header"></div>
         <!-- 系统信息区域 -->
    <div id="system-info">
        <h4>系统状态</h4>
        <div id="cpu-usage">CPU 使用率: Loading...</div>
        <div id="memory-usage">内存使用率: Loading...</div>
        <div id="disk-usage">硬盘使用率: Loading...</div>
    </div>
    <form id="filter-form">
        <label for="search">输入框: </label>
        <input type="text" id="search" name="查询">
        <button onclick="fetchData()" type="button">查询</button>
        <button onclick="fetchDataByLabel()" type="button">查询标签</button>
        <button onclick="fetchData({page:1,size:10000})" type="button">查询所有</button>
        <button onclick="restsLabel()" type="button">重置标签</button>
        <button onclick="addLabel()" type="button">追加标签</button>
        <button onclick="resetLocal()" type="button" >重置</button>
    </form>
    <div class="container">

        <div class="batch-actions">
            <span>环境操作: </span>
            <button id="reset-chrome-setting">重置</button>
            <button id="debug-action-button">调试</button>
            <button id="init-action-button">初始化</button>
            <br>
            <span>银河任务: </span>
            <button onclick="handleOperation('http://' + server_address + ':' + server_port + '/galxe/task/all')" type="button">银河任务</button>
            <button onclick="handleOperation('http://' + server_address + ':' + server_port + '/galxe/countpoints')" type="button">银河统计</button>
            <br>
            <span>其他任务: </span>
            <button onclick="handleOperation('http://' + server_address + ':' + server_port + '/todo/multifarm')" type="button">multifarm</button>
            <br>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all" /></th>
                    <th onclick="sortData('group')">分组</th>
                    <th onclick="sortData('env')">环境名称</th>
                    <th >推特名称</th>
                    <th >Discord名称</th>
                    <th >邮箱名称</th>
                    <th >IP地址</th>
                    <th >状态</th>
                    <th >标签</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行将通过 JavaScript 添加 -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-page" onclick="changePage(-1)" disabled>上一页</button>
            <span id="page-info">第 1 页</span>
            <button id="next-page" onclick="changePage(1)">下一页</button><span id="totalCount">Total Count: Loading...</span>
        </div>

<!--        <div class="batch-actions">-->
<!--            <button id="reset-chrome-setting">重置</button>-->
<!--            <button id="debug-action-button">调试</button>-->
<!--            <button id="init-action-button">初始化</button>-->
<!--        </div>-->

    </div>

    <script>
        let lastChecked = null;
        let currentPage = 1;
        let pageSize = 12; // 每页显示的条目数
		let sortBy = 'env';
        let sortOrder = 'asc';
        let searchQuery = '';

        // Initial data fetch
        fetchData();
        // 每秒更新一次系统信息
        setInterval(fetchSystemInfo, 10000);

        // 初次加载
        fetchSystemInfo();
    </script>
</body>
</html>
