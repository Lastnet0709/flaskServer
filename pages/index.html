<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>表格页面</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        .pagination {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form id="filter-form">
        <label for="search">Search:</label>
        <input type="text" id="search" name="查询">
        <button type="submit">查询</button>
    </form>
    <div class="container">
        <div class="batch-actions">
            <button id="reset-chrome-setting">重置</button>
            <button id="debug-action-button">调试</button>
            <button id="init-action-button">初始化</button>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all" /></th>
                    <th onclick="sortData('group')">分组</th>
                    <th onclick="sortData('env')">环境名称</th>
                    <th ">推特名称</th>
                    <th ">Discord名称</th>
                    <th ">邮箱名称</th>
                    <th ">IP地址</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行将通过 JavaScript 添加 -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-page" onclick="changePage(-1)" disabled>上一页</button>
            <span id="page-info">第 1 页</span>
            <button id="next-page" onclick="changePage(1)">下一页</button>
        </div>
    </div>

    <script>
        let lastChecked = null;
        let currentPage = 1;
        const pageSize = 20; // 每页显示的条目数
		let sortBy = 'env';
        let sortOrder = 'asc';
        let searchQuery = '';



        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
